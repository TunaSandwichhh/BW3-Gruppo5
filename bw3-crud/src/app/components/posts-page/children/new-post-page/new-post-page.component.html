<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Titolo Post</label>
        <input type="text" name="title" formControlName="postTitle"/>
    </div>
    <div class="form-group">
        <label for="body">Body Post</label>
        <input type="text" name="body" formControlName="postBody"/>
    </div>
    <button type="submit">Crea nuovo post</button>
</form>
